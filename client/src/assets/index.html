  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <style>
    .homepage-container {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
    }

    .play-wrapperr {
      margin: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .input-field {
      display: flex;
      flex-direction: column;
      background-color: #0000004F;
      padding: 5px;
      border-radius: 10px;
    }

    #nickname-input {
      text-align: center;

      color: #f0ece0;
      font-size: 14px;
      font-weight: 800;
      background: #f0ece0;
      border: 5px solid #141414;
      height: 50px;
      border-radius: 10px;
      box-shadow: inset 0 23px 0 #e8e0c8;
      text-align: center;
      font-size: 16px;
      outline: none;
      color: white;
      cursor: url(img/ui/cursor-text.png) 16 0, text;
      margin: 2px;
    }

    * {
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      font-weight: 900;
      box-sizing: border-box;
      user-select: none;
      cursor: url(img/ui/cursor-default.png) 2 0, default;
    }


    .btn {
      border: 5px solid #141414;
      border-radius: 13px;
      cursor: url(img/ui/cursor-default.png) 6 0, default;
      color: #fff;
      text-align: center;
      background: #81aa4a;

      box-shadow: inset 0px 5px 0px #6e892f;
      height: 50px;
      font-size: 20px;
      border: 4px solid #141414;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      padding: 8px 19px;
    }

    #play-section {
      margin: 2px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .profile-section {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #0000004F;
      border-radius: 10px;
      padding: 10px;
    }

    .profile-inner {
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
    }

    .profile-btn {
      border: 5px solid #141414;
      border-radius: 13px;
      cursor: url(img/ui/cursor-default.png) 6 0, default;
      color: #fff;
      text-align: center;
      background: #ecb938;

      box-shadow: inset 0px 5px 0px #ca9e30;
      height: 40px;
      font-size: 15px;
      border: 4px solid #141414;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      padding: 8px 19px;
      margin: 2px;
    }

    .profile-level {
      border: 5px solid #141414;
      border-radius: 13px;
      cursor: url(img/ui/cursor-default.png) 6 0, default;
      color: #fff;
      text-align: center;
      background: #ecb938;

      box-shadow: inset 0px 5px 0px #ca9e30;
      height: 40px;
      font-size: 15px;
      border: 4px solid #141414;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      padding: 8px 10px;
      margin: 2px;
    }

    .popup {
      position: absolute;
      width: 100px;
      height: 100px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: red;
    }

    #logo {
      width: 350px;
      padding: 10px;
    }
  </style>

</head>

<body>
  <canvas id="canvas"></canvas>
  <div class="homepage-container" id="homepage">
    <div class="play-wrapper">


      <div class="play-wrapperr">
        <img src="./img/ui/logo.png" id="logo">
        <div class="input-field">
          <input id="nickname-input" type="text" placeholder="Enter your username" maxlength="12">
          <div id="play-section">
            <div id="server-btn" class="btn">Europe #1</div>
            <div id="play-btn" class="btn">Play!</div>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-section">
      <div class="profile-inner">
        <div class="profile-btn">Profile</div>
        <div class="profile-level">3</div>
      </div>
    </div>
  </div>



  <div class="chat-container" id="chat-wrapper" style="display: none;">
    <input id="chat" class="text-shadowed-3" autocomplete="off" maxlength="35" placeholder="Enter message...">
  </div>
</body>

</html>
